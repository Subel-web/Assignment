<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="raleway-normal">
    <header>
        <div class="hero-area">
            <!-- nav-sectition -->
            <nav class="navbar">
                <a class="logo" href="#">Logo</a>
                <button class="signup button">Sign Up</button>
            </nav>
            <!-- banner-section  -->
            <div class="banner">
                <div class="hero-wraper">
                    <h1 class="banner-head">Cool Dark UI Template for Webflow Agencies!</h1>
                    <button class="button-stay">Stay Focused</button>
                </div>
            </div>
        </div>
        <!-- action-head  -->

                <button class="button-stay">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-web" src="/B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
            </div>
        </div>
        <main class="main-bg raleway-normal">
            <section class="main-section">
                <h3 class="section-title raleway-normal">Joined Thousands of Productive Users</h3>
                <div class="about-items inter">
                    <div>
                        <p class="item-title button-color">50K</p>
                        <p class="item-description">Active users</p>
                    </div>
                    <div>
                        <p class="item-title button-color">2M+</p>
                        <p class="item-description">Focus Sessions</p>
                    </div>
                    <div>
                        <p class="item-title button-color">95%</p>
                        <p class="item-description">Satisfaction Rate</p>
                    </div>
                </div>
                <!-- card-section  -->
                <div>

                </div>
            </section>
